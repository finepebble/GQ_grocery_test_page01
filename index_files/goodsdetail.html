    <script>
      const pinchWrapper = document.getElementById("llis-pinchzoom");
      new PinchZoom(pinchWrapper, {
        zoomMin: 1,
        zoomMax: 3,
        startZoom: 1,
        bounce: true,
      });
    </script>
    <script>
      window.iFrameResizer = {
        targetElement: document.querySelector('[data-iframe-height]'),
        resizeByObserver: function () {
          if ('parentIFrame' in window) {
            parentIFrame.getPageInfo(function (pageInfo) {
              const { targetElement } = window.iFrameResizer;
              if (!targetElement) {
                console.warn('### No target element found for resizing');
                return;
              }

              const rect = targetElement.getBoundingClientRect();
              const iframeHeight = Math.round(pageInfo.iframeHeight);
              const contentHeight = Math.round(rect.height + rect.top);
              if (Math.abs(iframeHeight - contentHeight) > 10) {
                parentIFrame.size(contentHeight);
              }
            });
          }
        },
        onMessage: function (message) {
        },
        onReady: function () {
          window.iFrameResizer.resizeByObserver();
        }
      };

      if ('ResizeObserver' in window) {
        const { targetElement, resizeByObserver } = window.iFrameResizer;
        if (targetElement) {
          const resizeObserver = new ResizeObserver((entries) => {
            entries.forEach(() => {
              resizeByObserver();
            });
          });
          resizeObserver.observe(targetElement);
        } else {
          console.warn('### No target element found for ResizeObserver');
        }
      }
    </script>
